<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rocket.Chat</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
	<script>
		window.addEventListener('load', () => {
			const i18n = require('../i18n/index');
			document.querySelector('.add-server .tooltip').innerHTML = i18n.__('Add new server');
			document.querySelector('#login-card .connect__prompt').innerHTML = i18n.__('Enter_your_server_URL');
			document.querySelector('#login-card #invalidUrl').innerHTML = i18n.__('No_valid_server_found');
			document.querySelector('#login-card .connect__error').innerHTML = i18n.__('Check_connection');
			document.querySelector('#login-card .login').innerHTML = i18n.__('Connect');

			const script = document.createElement('script');
			script.src = '../app.js';
			document.body.appendChild(script);
		});
	</script>
</head>
<body class="app-page app-page--loading">
	<div class="sidebar sidebar--hidden">
		<ul id="sidebar__servers">
		</ul>
		<ul>
			<li class="add-server">
				<span>+</span>
				<div class="tooltip">Add new server</div>
			</li>
		</ul>
	</div>

	<section class="landing-page">
		<div class="wrapper">
			<header>
				<img class="logo" src="./images/logo-dark.svg" />
			</header>

			<div class="loading-indicator">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>

			<form id="login-card" method="/">
				<header>
					<h2 class="connect__prompt">Enter your server URL</h2>
				</header>
				<div class="fields">
					<div class="input-text active">
						<input type="text" name="host" placeholder="https://open.rocket.chat" dir="auto">
					</div>
				</div>

				<div id="invalidUrl" style="display:none;" class="alert alert-danger">No valid server found</div>

				<div class="connect__error alert alert-danger only-offline">Check connection</div>

				<div class="submit">
					<button type="submit" data-loading-text="Connecting..." class="button primary login">Connect</button>
				</div>
			</form>
		</div>
	</section>

	<div class="drag-region"></div>

</html>
