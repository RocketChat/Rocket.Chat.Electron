<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Rocket.Chat</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./loading.css" />
    <link rel="stylesheet" href="./error.css" />
    <style>
      webview {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: inline-flex !important;
      }
    </style>
    <link rel="stylesheet" href="./icons/rocketchat.css" />
  </head>

  <body style="background-color: #2f343d">
    <div id="webview-container" style="position: absolute; inset: 0; width: 100%; height: 100%;"></div>
    <div id="loading-overlay-root">
      <div class="loading-content">
        <div class="loading__animation">
          <div class="loading__animation__bounce loading__animation__bounce--medium"></div>
          <div class="loading__animation__bounce loading__animation__bounce--medium"></div>
          <div class="loading__animation__bounce loading__animation__bounce--medium"></div>
        </div>
        <div class="loading-text"></div>
        <div class="loading-description"></div>
      </div>
    </div>
    <div id="error-overlay-root">
      <div class="error-background"></div>
      <div class="error-content">
        <h1 class="error-title"></h1>
        <h3 class="error-announcement"></h3>
        <div class="error-message"></div>
        <button id="error-reload-button" class="error-reload-button">Reload</button>
      </div>
    </div>
    <div id="screen-picker-root"></div>
    
    <script src="./video-call-window.js"></script>
  </body>
</html>
