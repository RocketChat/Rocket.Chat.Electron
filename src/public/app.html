<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rocket.Chat</title>
	<link rel="stylesheet" href="../stylesheets/main.css">
	<script>
		window.addEventListener('load', () => {
			const script = document.createElement('script');
			script.src = '../app.js';
			document.body.appendChild(script);
		});
	</script>
</head>
<body class="app-page app-page--loading">
	<div class="sidebar sidebar--hidden">
		<div class="sidebar__inner">
			<ol class="sidebar__list sidebar__server-list">
			</ol>
			<button class="sidebar__action sidebar__add-server" data-tooltip="Add server">
				<span class="sidebar__action-label">+</span>
			</button>
		</div>
	</div>

	<section class="landing-page">
		<div class="wrapper">
			<header>
				<img class="logo" src="./images/logo-dark.svg" />
			</header>

			<div class="loading-indicator">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>

			<form id="login-card" method="/">
				<header>
					<h2 class="connect__prompt">Enter your server URL</h2>
				</header>
				<div class="fields">
					<div class="input-text active">
						<input type="text" name="host" placeholder="https://open.rocket.chat" dir="auto">
					</div>
				</div>

				<div id="invalidUrl" style="display:none;" class="alert alert-danger">No valid server found</div>

				<div class="connect__error alert alert-danger only-offline">Check connection</div>

				<div class="submit">
					<button type="submit" data-loading-text="Connecting..." class="button primary login">Connect</button>
				</div>
			</form>
		</div>
	</section>

	<div class="drag-region"></div>
</body>
</html>
